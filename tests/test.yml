# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: python

- hosts: all
  remote_user: root
  roles:
    - role: apt
    - role: yum
    - role: nodejs

- hosts: all
  remote_user: root
  tasks:
    - name: node --version
      shell: |
        node --version
      register: node_version_result
      changed_when: node_version_result.rc != 0

    - name: eslint --version
      shell: |
        eslint --version
      register: eslint_version_result
      changed_when: eslint_version_result.rc != 0

    - name: node-sass --version
      shell: |
        node-sass --version
      register: node_sass_version_result
      changed_when: node_sass_version_result.rc != 0

    - name: prettier --version
      shell: |
        prettier --version
      register: prettier_version_result
      changed_when: prettier_version_result.rc != 0
